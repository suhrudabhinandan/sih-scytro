<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Debug</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #000; color: white; }
        .container { max-width: 400px; margin: 0 auto; }
        video { width: 100%; height: 300px; object-fit: cover; border: 2px solid #4CAF50; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #45a049; }
        .status { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .detected { background: #4CAF50; color: white; padding: 10px; margin: 5px 0; border-radius: 5px; }
        canvas { display: none; }
        .debug-info { background: #444; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; }
    </style>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Barcode Scanner Debug</h1>
        
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
            <button onclick="testScan()">Test Scan Loop</button>
        </div>
        
        <div id="status" class="status">Ready to test...</div>
        <div id="debug" class="debug-info">Debug info will appear here</div>
        <div id="detections"></div>
    </div>

    <script>
        let video, canvas, ctx;
        let stream = null;
        let isScanning = false;
        let scanCount = 0;

        function log(message) {
            console.log(message);
            document.getElementById('status').innerHTML = message;
            document.getElementById('debug').innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }

        function addDetection(code) {
            const div = document.createElement('div');
            div.className = 'detected';
            div.innerHTML = `‚úÖ Detected: ${code} (Scan #${++scanCount})`;
            document.getElementById('detections').insertBefore(div, document.getElementById('detections').firstChild);
            
            // Play beep
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt459NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+3y');
                audio.play();
            } catch (e) {
                console.log('Audio failed:', e);
            }
        }

        async function startCamera() {
            try {
                log('üé• Requesting camera access...');
                
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                await video.play();
                
                // Set canvas size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                log(`‚úÖ Camera started: ${video.videoWidth}x${video.videoHeight}`);
                
                // Show camera capabilities
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                log(`üì± Camera capabilities: ${JSON.stringify(capabilities, null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Camera error: ${error.name} - ${error.message}`);
            }
        }

        function stopCamera() {
            isScanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            log('üõë Camera stopped');
        }

        async function testScan() {
            if (!video || !canvas) {
                log('‚ùå Camera not started');
                return;
            }
            
            isScanning = true;
            log('üîç Starting scan loop...');
            
            const scanLoop = async () => {
                if (!isScanning) return;
                
                try {
                    // Draw video frame to canvas
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Get image data for scanning
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Try jsQR
                    const qrResult = jsQR(imageData.data, canvas.width, canvas.height, {
                        inversionAttempts: 'dontInvert'
                    });
                    
                    if (qrResult && qrResult.data) {
                        addDetection(qrResult.data);
                        log(`üéØ QR detected: ${qrResult.data}`);
                        // Continue scanning after short delay
                        setTimeout(() => {
                            if (isScanning) scanLoop();
                        }, 2000);
                        return;
                    }
                    
                    // Try ZXing if available
                    if (typeof window.ZXing !== 'undefined') {
                        // ZXing implementation would go here
                        log('üîß ZXing not loaded in this debug version');
                    }
                    
                    // Try native BarcodeDetector
                    if ('BarcodeDetector' in window) {
                        try {
                            const detector = new BarcodeDetector({
                                formats: ['qr_code', 'code_128', 'ean_13', 'ean_8', 'code_39', 'upc_a', 'upc_e']
                            });
                            
                            const barcodes = await detector.detect(video);
                            if (barcodes && barcodes.length > 0) {
                                addDetection(barcodes[0].rawValue);
                                log(`üì± Native detector: ${barcodes[0].rawValue}`);
                                setTimeout(() => {
                                    if (isScanning) scanLoop();
                                }, 2000);
                                return;
                            }
                        } catch (barcodeError) {
                            log(`‚ö†Ô∏è BarcodeDetector error: ${barcodeError.message}`);
                        }
                    } else {
                        log('‚ùå Native BarcodeDetector not supported');
                    }
                    
                } catch (error) {
                    log(`‚ùå Scan error: ${error.message}`);
                }
                
                // Continue scanning
                if (isScanning) {
                    setTimeout(scanLoop, 100);
                }
            };
            
            scanLoop();
        }

        // Test different detection methods
        window.onload = function() {
            log('üöÄ Debug scanner loaded');
            log(`üì± User Agent: ${navigator.userAgent}`);
            log(`üì∑ MediaDevices supported: ${!!navigator.mediaDevices}`);
            log(`üîç BarcodeDetector supported: ${'BarcodeDetector' in window}`);
            log(`üìä jsQR loaded: ${typeof jsQR !== 'undefined'}`);
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log('‚ö†Ô∏è HTTPS required for camera access in production');
            }
        };
    </script>
</body>
</html>
